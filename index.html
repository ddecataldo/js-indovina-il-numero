<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Indovina il Numero</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- JS -->
    <script src="assets/js/main.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand px-5">JS - Indovina il numero</a>
    </nav>
    <main>
        <section class="container">
            <div class="row pb-5">
                <div class="col">
                    <h1 class="p-3 text-center banner">1?2?3?...</h1>
                    <p class="lead text-center">Indovina il numero... Occhio che non pu√≤ essere maggiore di 100</p>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col">
                    <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="Inserisci una risposta...">
                </div>
            </div>
            <div class="row pb-5">
                <div class="col">
                    <div id="result" class="text-center"></div>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col text-center">
                    <button type="button" id="number-submit" class="btn btn-lg btn-success">Verifica</button>
                    <button type="button" id="number-reset" class="btn btn-lg btn-dark">Riavvia</button>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col text-center">
                    <div id="history"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
